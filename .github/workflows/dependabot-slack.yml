name: Dependabot Slack Notify

on:
  pull_request_target:
    types: [opened]

permissions:
  contents: read
  pull-requests: read

jobs:
  notify-slack:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          # PH·∫¢I l√† 'token', kh√¥ng ph·∫£i 'slack-token'
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          # v2.0.0 c·∫ßn x√°c ƒë·ªãnh r√µ method khi d√πng Bot Token
          method: chat.postMessage
          payload: |
            {
              "channel": "C0A9D2BD5E2",
              "attachments": [
                {
                  "color": "#2eb886",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "üì¶ *New Dependabot Update*"
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repository:*\n${{ github.repository }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Target Branch:*\n`${{ github.base_ref }}`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Package:*\n${{ github.event.pull_request.title }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Status:*\nPending Review"
                        }
                      ]
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "üîç Review PR",
                            "emoji": true
                          },
                          "url": "${{ github.event.pull_request.html_url }}",
                          "style": "primary"
                        },
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "üõ† Github Actions",
                            "emoji": true
                          },
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
