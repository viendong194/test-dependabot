name: Dependabot Slack Notify

on:
  pull_request_target:
    types: [opened]

permissions:
  contents: read
  pull-requests: read

jobs:
  notify-slack:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "ðŸ¤– *Dependabot PR opened*\nðŸ“¦ ${{ github.event.pull_request.title }}\nðŸ”— ${{ github.event.pull_request.html_url }}"
            }
