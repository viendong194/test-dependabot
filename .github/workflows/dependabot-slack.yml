name: Dependabot Slack Notify

on:
  pull_request_target:
    types: [opened]

permissions:
  contents: read
  pull-requests: read

jobs:
  notify-slack:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          # PHáº¢I lÃ  'token', khÃ´ng pháº£i 'slack-token'
