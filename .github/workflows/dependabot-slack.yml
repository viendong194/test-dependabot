name: Dependabot Slack Notify

on:
  pull_request_target:
    types: [opened]

permissions:
  contents: read
  pull-requests: read

jobs:
  notify-slack:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          channel-id: C0A9D2BD5E2   # ID channel, KHÃ”NG pháº£i tÃªn
          payload: |
            {
              "text": "ðŸ¤– *Dependabot PR opened*\nðŸ“¦ ${{ github.event.pull_request.title }}\nðŸ”— ${{ github.event.pull_request.html_url }}"
            }
        env:
